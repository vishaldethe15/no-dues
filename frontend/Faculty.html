<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./forms.css">
   <title>Faculty</title>
</head>

<body>
   <section class="form-container">

      <form class="forms" id="facregistration" action="">
         <h1 class="heading">Faculty Registration</h1>

         <div class="form-elements">
            <label>Faculty Name <span class="required-fields">*</span></label>
            <input class="input-types" type="text" placeholder='Faculty Name' name="fname" id="name">
         </div>
         <div class="form-elements">
            <label>Institute Name <span class="required-fields">*</span></label>
            <input class="input-types" type="text" placeholder="Institute Name" name="institute" id="institute">
         </div>
         <div class="form-elements">
            <label> Branch Name <span class="required-fields">*</span></label>
            <select class="input-types" name="branch" id="branch">
               <option value="0" selected='' disabled=''>Select your Branch</option>
               <option value="1">Information Technology</option>
               <option value="2">Computer Science</option>
               <option value="3">Electronics and Telecommunication</option>
               <option value="4">Electrical Engineering</option>
               <option value="5">Civil Engineering</option>
               <option value="5">Mechanical Engineering</option>

            </select>
         </div>
         <div class="form-elements">
            <label> Department <span class="required-fields">*</span></label>
            <input class="input-types" type="text" placeholder="Department" name="department" id="department">
         </div>
         <div class="form-elements">
            <label> Email Id <span class="required-fields">*</span></label>
            <input class="input-types" type="email" placeholder="Email@.com" name="email" id="email">
         </div>
         <div class="form-elements">
            <label>Password <span class="required-fields">*</span></label>
            <input class="input-types" type="password" placeholder="Password" name="password" id="password">
         </div>
         <div class="form-elements">
            <label>Contact No <span class="required-fields">*</span></label>
            <input class="input-types" type="number" placeholder="Contact No." name="contact" id="contact">
         </div>
         <div class="form-elements" id="submit">
            <input class="submit-button" type="submit" value="Register">
         </div>
      </form>
   </section>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
   <script src="./Faculty.js"></script>
</body>

</html>
